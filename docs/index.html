<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoEduAr 🚀</title>
    <!-- Enlaza Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Enlaza tu archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado futurista -->
    <header class="hero">
        <img src="https://via.placeholder.com/800x300.png?text=Econom%C3%ADa+Futurista" alt="Economía Futurista" class="hero-image">
        <h1>🚀   <h1>CriptoEduAr Futurista</h1>
        <p>Tu guía educativa sobre criptomonedas y blockchain.</p>
    </header>

    <!-- Sección principal con gráfico destacado -->
    <main class="container">
        <section id="grafico">
            <h2>Gráfico Futurista de Precios</h2>
            <canvas id="priceChart" width="600" height="300"></canvas>
        </section>

        <!-- Calculadora de precios -->
        <section id="calculadora">
            <h2>Calculadora de Precios</h2>
            <form id="crypto-calculator">
                <label for="crypto">Criptomoneda:</label>
                <select id="crypto" name="crypto">
                    <option value="bitcoin">Bitcoin (BTC)</option>
                    <option value="ethereum">Ethereum (ETH)</option>
                    <option value="binancecoin">Binance Coin (BNB)</option>
                    <option value="cardano">Cardano (ADA)</option>
                    <option value="solana">Solana (SOL)</option>
                </select>

                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" name="amount" placeholder="Ej: 1" required>

                <button type="submit" class="btn">Calcular</button>
            </form>
            <p id="result" class="result"></p>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; 2023 CriptoEduAr. Todos los derechos reservados.</p>
        <p>Hecho con ❤️ por Alejandro Arias</p>
    </footer>

    <!-- Enlaza tu archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
