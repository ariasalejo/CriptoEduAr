<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CriptoEduAr: Aprende sobre criptomonedas, blockchain y análisis de precios en tiempo real.">
    <title>CriptoEduAr</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header class="hero">
        <h1>CriptoEduAr</h1>
        <p>Tu guía educativa sobre criptomonedas y blockchain.</p>
        <button id="theme-toggle">🌞 Modo Claro / Oscuro 🌙</button>
    </header>

    <main class="container">

        <!-- Gráfico de Precios -->
        <section id="grafico">
            <h2>Gráfico de Precios</h2>
            <canvas id="priceChart"></canvas>
        </section>

        <!-- Calculadora de Precios -->
        <section id="calculadora">
            <h2>Calculadora de Precios</h2>
            <form id="crypto-calculator">
                <label for="crypto">Criptomoneda:</label>
                <select id="crypto">
                    <option value="bitcoin">Bitcoin (BTC)</option>
                    <option value="ethereum">Ethereum (ETH)</option>
                    <option value="binancecoin">Binance Coin (BNB)</option>
                    <option value="cardano">Cardano (ADA)</option>
                    <option value="solana">Solana (SOL)</option>
                </select>

                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" placeholder="Ej: 1" min="0.01" step="0.01">

                <label for="currency">Divisa:</label>
                <select id="currency">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="ars">ARS</option>
                    <option value="mxn">MXN</option>
                </select>

                <button type="submit">Calcular</button>
            </form>
            <p id="result" class="result"></p>
        </section>

        <!-- Portafolio Virtual -->
        <section id="portfolio">
            <h2>Mi Portafolio</h2>
            <ul id="portfolio-list"></ul>
        </section>

        <!-- Noticias Cripto -->
        <section id="news">
            <h2>Noticias en Tiempo Real</h2>
            <ul id="news-list"></ul>
        </section>

        <!-- Alerta de Precios -->
        <section id="alert-section">
            <h2>Alertas de Precio</h2>
            <input type="number" id="price-alert" placeholder="Ej: 30000">
            <button id="set-alert">Establecer Alerta</button>
            <p id="alert-status"></p>
        </section>

        <!-- Análisis de Sentimiento -->
        <section id="sentiment">
            <h2>Análisis de Sentimiento</h2>
            <p id="sentiment-result">Cargando datos...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CriptoEduAr. Hecho con ❤️ por Alejandro Arias.</p>
    </footer>
</body>

</html>
